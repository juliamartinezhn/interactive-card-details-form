<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <section class="main-container__cards-section flex">
    <!--flex-column-->
    <div class="cards_group">
      <div class="card front_card">
        <img class="card__logo" src="./images/card-logo.svg" alt="card-logo" />
        <p class="card__numbers">0000 0000 0000 0000</p>
        <div class="card__details flex row">
          <p class="card__details-name">Jane Appleseed</p>
          <p>
            <span class="card__month">00</span>/
            <span class="card__year">00</span>
          </p>
        </div>
      </div>

      <div class="card back_card">
        <span>000</span>
      </div>
    </div>
  </section>

  <form class="main-container__form-section">
    <!--flex-column-->
    <div class="form_cards-container flex column">
      <div class="form_group1 flex column">
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" />
        <div class="wrong-format wrong-format__cardholder-name"></div>
      </div>

      <div class="form_group1 flex column">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" />
        <div class="wrong-format wrong-format__card-number"></div>
      </div>

      <div class="form_group1 flex row">
        <!--flex-row-->
        <div class="form_group2 flex">
          <!--flex-row-->
          <div class="form_group3 flex column">
            <!--flex-column-->
            <label for="exp-date-mm">Exp. Date</label>
            <input type="text" id="exp-date-mm" placeholder="MM" maxlength="2" />
            <div class="wrong-format wrong-format__exp-date-mm"></div>
          </div>

          <div class="form_group3 flex column">
            <!--flex-column-->
            <label for="exp-date-yy">(MM/YY)</label>
            <input type="text" id="exp-date-yy" placeholder="YY" maxlength="2" />
            <div class="wrong-format wrong-format__exp-date-yy"></div>
          </div>
        </div>

        <div class="form_group2 flex column">
          <!--flex-column-->
          <label for="cvc">cvc</label>
          <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" />
          <div class="wrong-format wrong-format__cvc"></div>
        </div>
      </div>

      <button id="btn-confirm" type="submit">Confirm</button>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://github.com/juliamartinezhn" target="_blank">Julia Mart√≠nez</a>.
      </div>
    </div>
  </form>

  <section class="main-container__thanks-section">
    <!--flex-column-->
    <img src="./images/icon-complete.svg" alt="complete icon" />
    <h1>Thank You!</h1>
    <p>We've added your card details</p>
    <button id="btn-continue">Continue</button>
  </section>

  <script type="text/javascript" src="./js/code.js"></script>

</body>

</html>
